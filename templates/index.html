<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction System</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        .result { margin-top: 20px; padding: 15px; text-align: center; font-weight: bold; background: #e9ecef; }
        .disclaimer { font-size: 11px; color: #777; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Prediction</h2>
        <p>Enter tumor features below (Scale 1-10):</p>
        
        <form action="/" method="POST">
            <label>Radius Mean:</label>
            <input type="number" step="0.01" name="radius_mean" required>
            
            <label>Texture Mean:</label>
            <input type="number" step="0.01" name="texture_mean" required>
            
            <label>Perimeter Mean:</label>
            <input type="number" step="0.01" name="perimeter_mean" required>
            
            <label>Area Mean:</label>
            <input type="number" step="0.01" name="area_mean" required>
            
            <label>Smoothness Mean:</label>
            <input type="number" step="0.01" name="smoothness_mean" required>
            
            <button type="submit">Predict Result</button>
        </form>

        {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
        {% endif %}

        <div class="disclaimer">
            Note: This system is strictly for educational purposes and must not be presented as a medical diagnostic tool.
        </div>
    </div>
</body>
</html>
